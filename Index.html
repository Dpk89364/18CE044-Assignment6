<!DOCTYPE html>
<html>
<head>
	<title>Personal CSS</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1 style="text-align: center;">Trip Registration Form</h1>
	<br>
	<center>
	<div class="container">
    <img src="dk.jpg" alt="Avatar" class="image" style="width:100%">
    <div class="middle">
    <div class="text">Powered By DK Production</div>
    </div>
	</div>
	<form action="pra-3.html">
	<p class="dashed">
	<label for="name">Name :-</label>
	<input type="text-align" name="name" required>
	<br><br>
	<label for="id">Id No. :-</label>
	<input type="text-align" name="id" required>
	<br><br>
	<label for="gender">Gender :-</label>
	<input type="radio" name="gender" value="male">Male
	<input type="radio" name="gender" value="female">Female
	<br><br>
	<label for="bd">Birthdate :-</label>
	<input type="date" name="bd">
	<br><br>
	<label for="hobby">Hobby</label>
	<input type="checkbox" name="hobby" value="sport">Sport
	<input type="checkbox" name="hobby" value="music">Music
	<input type="checkbox" name="hobby" value="reading">Reading
	<br><br>
	<label for="city">City :-</label>
	<select>
		<option>-Select-</option>
		<option>Surat</option>
		<option>Ahemdabad</option>
		<option>Bharuch</option>
		<option>Baroda</option>
	</select>
	<br><br>
	<label for="address">Address :-</label>
	<textarea rows="4" cols="20"></textarea>
	<br><br>
	<input type="submit" name="submit">
	<br><br>
</p>
</form>
</center>
</body>
</html>
